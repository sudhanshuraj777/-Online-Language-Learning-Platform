<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LinguaLite — Vocabulary Practice</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body data-page="vocab">

  <!-- HEADER -->
  <header>
    <div class="brand">
      <div class="logo">LL</div>
      <div>
        <strong>LinguaLite</strong>
        <div class="small">Vocabulary Trainer</div>
      </div>
    </div>

    <div id="header-user"></div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">

    <div class="card">
      <h2 id="vocabCourseTitle" class="headline">Vocabulary</h2>

      <div class="flashcard" style="margin-top:20px;">
        <div class="word" id="v-word">Loading...</div>
        <div class="meaning" id="v-mean">—</div>

        <div class="row" style="margin-top:18px;">
          <button class="btn" id="v-show">Show Meaning</button>
          <button class="btn ghost" id="v-next">Next Word</button>
        </div>
      </div>
    </div>

    <div class="card">
      <a class="btn ghost" href="courses.html">← Back to Courses</a>
    </div>

  </div>

  <script src="assets/app.js"></script>
</body>
</html>
